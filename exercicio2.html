< !-- -- >
João Roberto é dono de um armazém que vende produtos de limpeza

Ele precisa de um programa que solicite os valores de: alvejante, sabão em pó e sabonete

Faça um programa que solicite também o nome do cliente, e no final mostre o valor total das variáveis acima
< !-- -- > 

<script>

nome = prompt('Qual o seu nome?')

alvejante = prompt('Qual o valor do alvejante?')
sabaoEmPo = prompt('Qual o valor do sabão em pó?')
sabonete = prompt('Qual o valor do sabonete?')

alvejante = Number(alvejante)
sabaoEmPo = Number(sabaoEmPo)
sabonete = Number(sabonete)

valorTotal = alvejante + sabaoEmPo + sabonete 


alert ('Olá ' + nome + ' o total da sua compra é: R$ ' + valorTotal)


</script>
