<!-- 
Enunciado:

Mirian é uma aluna que precisa saber a média das suas 3 notas

Faça um programa que solicite as 3 notas e dê a média final 
-->

<meta charset="UTF-8">
<script>
    nota1 = Number(prompt("Qual a sua Nota 1?"))
    nota2 = Number(prompt("Qual a sua Nota 2?"))
    nota3 = Number(prompt("Qual a sua Nota 3?"))

    mediaFinal = (nota1 + nota2 + nota3) / 3 

    alert("Olá Mirian, sua média é: " + mediaFinal.toFixed(2))
</script>
