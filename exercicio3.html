<!--
Enunciado:

Cris é uma professora de matemática
Ela decidiu montar um cálculo que vai mostrar a rotação do planeta terra perante o sistema solar
Para calcular este problema, a mesma chegou na seguinte expressão:

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

Faça um programa que resolva esta operação 
-->

<script>

y = Number(prompt("Defina o valor de 'y'."))
h = Number(prompt("Defina o valor de 'h'."))   
t = Number(prompt("Defina o valor de 't'."))
T = Number(prompt("Defina o valor de 'T'."))   
o = Number(prompt("Defina o valor de 'o'."))

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100


alert("O valor da rotação do planeta terra é: " + resultado)

</script>
